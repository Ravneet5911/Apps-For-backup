    <title>Text Formatting</title>

<body>
    <p>Example of Text Formatting</p> 
    <p><b>This is bold Text</b></p>
    <u><i>This is Underline and Italic Text</i></u>
    <p>Formula x <sup>2</sup> y <sup>2</sup></p>
    <p>Chemical Formula CuSO <sub>4</sub></p>
    <p>Blink Text "BCA"</p>
</body>
